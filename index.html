<html>
<head>
<meta charset="utf-8">
<title>Joe's Hotdogs'</title>

<style type="text/css">
	body {
		background-image: url("frog.jpg");
		background-position: center;
  		background-repeat: no-repeat;
  		background-size: 100% 100%;
  		z-index: 0;
	}
	.color-box {
		background-color: #FFFFFF;
		opacity: .9;
		width: 465px;
		height: 650px;
		position: absolute;
		bottom: 9px;
		z-index: -1; 
	}

</style>
</head>

<body>
<script language="javascript">
function total() {
	var total = 0; 
	var h = document.getElementById("hotdogs").value;
	var f = document.getElementById("french_fries").value;
	var d = document.getElementById("drinks").value;
	document.getElementById("Order").innerHTML = "You got " + h + " Hotdogs, " 
		+ f + " Fries, and " + d + " Drinks";
	var foods_prices = {hotdogs: 3.25, french_fries: 2.00, drinks: 1.50};
	var foods_quanity = {hotdogs: h, french_fries: f, drinks: d};
	for (var key in foods_quanity) {
		total += parseFloat(foods_quanity[key]) * parseFloat(foods_prices[key]);
	}
	document.getElementById("total-before-tax").innerHTML = "Before Tax: $" + total;
	if (total > 20){
		total = total - (total * .10);
		document.getElementById("quallified-discount").innerHTML = 
			"You Qualify for a Discount!";
	} 
	else {
		document.getElementById("quallified-discount").innerHTML = 
			"You Do Not Qualify for a Discount!";
	}
	var tax = Math.round((total * .0625)*100)/100;
	document.getElementById("tax").innerHTML = "Tax: $" + tax;
	total = total + (total * .0625);
	total = Math.round(total * 100)/100;
	document.getElementById("output").innerHTML = "$" + total; 
}

</script>

<h1 style="font-family: Optima; font-size: 80px; position: relative; 
	padding-left: 20px;">Order Form</h1>

<button onclick="total()" style="cursor: pointer; position: relative; 
	z-index: 10; padding: 5px 30px; font-size: 20px; font-family: Optima; 
	top: 415px; left: 10px">Order</button>

<form>
	<div style="font-family: Optima; font-size: 24px; position: relative; 
		bottom: 40px; padding-left: 10px"> <u>First Name:</u></div> 
	<input type="text" name="fname" placeholder="First Name" style="font-family:
		Optima; font-size: 18px; position: relative; bottom: 35px; left: 10px">
	<div style="font-family: Optima; font-size: 24px; position: relative; 
		bottom: 20px; padding-left: 10px"><u>Last Name:</u></div> 
	<input type="text" name="lname" placeholder="Last Name" style="font-family:
		Optima; font-size: 18px; position: relative; bottom: 15px; left: 10px">
	<div style="font-family: Optima; font-size: 20px; position: relative; 
		padding-left: 10px">How Many?</div>
	<div style="font-family: Optima; font-size: 24px; position: relative; 
		bottom: -10px; padding-left: 10px"> <u>Hotdogs:</u></div>
	<input type="number" id="hotdogs" min="0" value="0" 
		style="font-family:Optima; font-size: 18px; position: relative; bottom: 
		-15px; width: 48px; left: 10px">
	<div style="font-family: Optima; font-size: 24px; position: relative; 
		bottom: -25px; padding-left: 10px"> <u>French Fries:</u></div>
	<input type="number" id="french_fries" min="0" value="0" 
		style="font-family:Optima; font-size: 18px; position: relative; bottom: 
		-30px; width: 48px; left: 10px; z-index: 10">
	<div style="font-family: Optima; font-size: 24px; position: relative; 
		bottom: -35px; padding-left: 10px"> <u>Drinks:</u></div>
	<input type="number" id="drinks" min="0" value="0" style="font-family:
		Optima; font-size: 18px; position: relative; bottom: -40px; width: 48px;
		left: 10px; z-index: 10">
</form>

<p id="Order" style="position: absolute; z-index: 3;
	padding-left: 150px; bottom: 230px; font-size: 18px;"></p>
<p id="total-before-tax" style="position: absolute; z-index: 3;
	padding-left: 310px; bottom: 200px; font-size: 18px;"></p>
<p align="right" id="quallified-discount" style="z-index: 3; position: relative; 
	padding-right: 820px; top: -60px; font-size: 18px;"></p>
<p id="tax" style="position: absolute; z-index: 3;
	padding-left: 370px; bottom: 130px; font-size: 18px;"></p>
<p style="position: absolute; padding-left: 255px; bottom: 90px; 
	font-family: Optima; font-size: 40px"><b><u>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</u>
	</b></p>
<p id="output" style="padding-left: 390px; position: absolute; bottom: 75px;
	font-size: 18px"></p>
<p style="position: absolute; z-index: 0; padding-left: 25px; bottom: 530px">
	*Order more than $20 and recieve a <b>10% discount!</b> (before tax)</p>
<div class="color-box"></div>


</body>
</html>
